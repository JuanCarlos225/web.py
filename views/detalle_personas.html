$def with (persona, key)

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h2 class="mb-0">Detalles de la Persona</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-3"><strong>Nombre:</strong></div>
                <div class="col-md-9">$persona.get('nombre', 'No disponible')</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Email:</strong></div>
                <div class="col-md-9">$persona.get('email', 'No disponible')</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-3"><strong>Tel√©fono:</strong></div>
                <div class="col-md-9">$persona.get('telefono', 'No disponible')</div>
            </div>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <a href="/listapersonas" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
                <a href="/actualizarpersonas/$key" class="btn btn-warning">
                    <i class="fas fa-edit"></i> Editar
                </a>
            </div>
        </div>
    </div>
</div>
